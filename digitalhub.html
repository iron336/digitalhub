      background: linear-gradient(to right, #0e0e0e, #1a1a1a);
      color: #f1c40f;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #111, #222);

    .product-section h2 {
      font-size: 2em;
      margin-bottom: 25px;

    .product-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 20px;
    }

    .product-images img {
      width: 160px;
      border: 2px solid #f1c40f;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(255, 255, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-images img:hover {
      transform: scale(1.05);

    }

    .drive-link {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;

      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .drive-link:hover {
      background-color: #ffd700;
    }

    footer {
      background-color: #111;
      padding: 15px;
      color: #aaa;
      font-size: 0.95em;
    }

    footer a {
      color: #f1c40f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
